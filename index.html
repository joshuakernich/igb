	<script type="text/javascript">
		$(function () {

			let liveModule;
			const proto = {
				
			
				'SEQUENCER':window.Sequencer,
				'PONG':window.PixelPaddle,

				//'SQUIGGLE':window.MrSquiggle,
				
				'TINY-TENNIS':window.TinyFootball,

				'HEADERS':window.BallGame,
				//'INVADERS':window.InvadersGame,
				
				
				'GOALIE':window.GoalieGame,
				//'TENNIS':window.TennisGame,

				'RIDDLER':window.Riddler,
				'BAT-ARANG':window.BatarangGame,
				'BAT-GRAPNEL':window.BatClimbing,
				//'IGB QUIZ':"quiz IGB/index.html",
				
			}

			window.TennisGame.ICON = 'https://imgcdn.stablediffusionweb.com/2024/4/21/b8415d9e-70d0-4d5a-a6df-93d7c9b53613.jpg';
			window.GoalieGame.ICON = 'https://media.istockphoto.com/id/1328556281/vector/soccer-goalkeeper-catches-the-ball.jpg?s=612x612&w=0&k=20&c=RoMpwtX-BG3dkCJC-oIcPlgZhv1MSkM31np2bnIKKJ8=';
			window.TinyFootball.ICON = 'https://thumbs.dreamstime.com/b/vector-bit-pixel-art-tennis-player-white-background-80598578.jpg';
			window.BallGame.ICON = 'https://thumbs.dreamstime.com/b/soccer-player-head-shooting-ball-22864458.jpg';
			window.BatarangGame.ICON = 'https://cdn.thisiswhyimbroke.com/images/metal-batarang-replica-prop-streamprops-640x533.jpg';
			window.BatClimbing.ICON = './proto/img/icon-grapnel.png';
			window.Riddler.ICON = 'https://art.pixilart.com/25c22542d88a2ca.png';
			window.Sequencer.ICON = 'https://cdn-icons-png.freepik.com/512/16926/16926808.png';
			window.PixelPaddle.ICON = 'https://play-lh.googleusercontent.com/VvwMOVG1MxTL4-j0SAyfwsBTmj1IMF-Tty35t3FejiV6_1Mt0jM8L1FoKHB_4ptQ5w=w240-h480-rw';

			let gameID = window.location.search.substr(1);

			function launchProto(id){
				let p = proto[id];
				
				$('moduleframe').empty();

				if(typeof(p) == 'function'){
					$('iframe').attr('src',undefined).removeClass('active');
					
					liveModule = new p();
					liveModule.$el.appendTo('mframe');
					$('mframe').addClass('active');

				} else {

					$('iframe').attr('src',p+'?seed='+Math.random()).addClass('active');
				}

				$('menu').addClass('hidden');
			}

			function onProtoButton() {
				let id = $(this).attr('id');
				console.log(id);
				window.location.assign(window.location.pathname + '?' + id);
			}

			if(gameID) launchProto(gameID);
			else launchMenu();


			function launchMenu(){
				for(var p in proto){
					$(`
						<protoapp>
							<protoicon style='background-image:url(${proto[p]['ICON']})'></protoicon>
							<protolabel>${p}</protolabel>
						</protoapp>
					`).appendTo('protolist').attr('id',p).click(onProtoButton);
				}
			}
				
			
			
			//$('gamebox').css('transform','scale('+400/$('igb').width()+')');

			$('[btn=move]').click(doRandomMove);

			function doRandomMove(){
				
				for(var i=0; i<7; i++){

					let p = {
						Id:i,
						X:-1 + Math.random()*2,
						Y:-1 + Math.random()*2,
						Z:-1 + Math.random()*2,
					}

		        	players[i] = p;
				}

				onMessage(JSON.stringify(players)+'|Front,0,0,None');
			}

			$('[btn=refresh]').click(function() {
				window.location.assign(window.location.href);
				//window.location = 'https://joshuakernich.github.io/igb/index.html?seed='+Math.random();
			})

			$('[btn=home]').click(function() {
				window.location.assign(window.location.pathname);
				/*if(liveModule && liveModule.turnOnOff) liveModule.turnOnOff(false);

				$('mframe').addClass('active').empty();
				$('iframe').removeClass('active').attr('src','');*/



			})

			let log = [];
			let players = [];

			let $reticule = $('<reticule>').appendTo('igb');


			doLog('Vuplex is '+(window.vuplex?'ready':'not ready'));
		
			if (window.vuplex) {
			    ready();
			} else {
			    window.addEventListener('vuplexready', ready);
			}

			function ready(){
				$('[btn=move]').hide();
				doLog("Let's go...");
				window.vuplex.postMessage({ type: 'greeting', message: 'Hello from JavaScript!' });
			  	window.vuplex.addEventListener('message', function(e) { onMessage(e.data) });
			}

			let timeLast = 0;
			let debounce = 1000/50;
			let history = [];
			let stick = ['Front',[0,0],'None'];

			function onMessage(str){
				
				let d = str.split('|');
		    	players = JSON.parse(d[0]);
		    	stick = d[1].split(',');

		    	let sx = (parseFloat(stick[1])+1)/2*100;
		    	let sy = 100 - (parseFloat(stick[2])+1)/2*100;

		    	if(stick[0]=='Left') sx = sx/3;
		    	if(stick[0]=='Front') sx = 100/3 + sx/3;
		    	if(stick[0]=='Right') sx = 100/3*2 + sx/3;

		    	let state = stick[3];
		    	
		    	$reticule.css({left:''+sx+'%', top: ''+sy+ '%', 'background':state=='Update'?'white':'transparent'});

		       for(var p=0; p<players.length; p++){

		       		if(!history[p]) history[p] = [];

		       		history[p].push(players[p].X);
		       		while(history[p].length>50) history[p].shift();

		        	players[p].px = (players[p].X+1)/2*100;
		        	players[p].py = 100 - (players[p].Y+1)/2*100;
		        	players[p].pz = (players[p].Z+1)/2*100;

		        	let size = (0.1+players[p].pz*0.1) + 'vw';
		        	let scale = 0.6 + (players[p].Z + 1)/2 * 0.6;

		        	let dx = players[p].X - history[p][0];

		        	$('gbavatar').eq(p).css({left:players[p].px+'%',top:players[p].pz+'%'});
		        	$('gbavatar').eq(p).find('gbhuman').css({height:100-players[p].py+'px'});
	   
		       }


		       if( liveModule ){
	        		if(liveModule.setPlayers) liveModule.setPlayers(players);
	        	} else {
	        		$('iframe')[0].contentWindow.postMessage(players);
	        	} 


			}

			window.forceMessage = onMessage;

			function doLog( ...args ){
				log.unshift( args.join(' ') );
			  	if(log.length>10) log.length = 10;
			    $('logger').html(log.join('<br>'));
			}

			$(document).click(function(e){
				$('<dot type=red>').appendTo('body').css({left:e.pageX,top:e.pageY}).animate({width:'5vw',height:'5vw',opacity:0},500,function(){
					$(this).remove();
				});
			})

			doRandomMove();

			$('.expando').click(function(){
				$('menu').toggleClass('hidden');
			})

			
		})
	</script>

		dot{

		player:nth-of-type(5) cowl, player:nth-of-type(5) cape { background: linear-gradient(to bottom, orange, transparent); }
		player:nth-of-type(6) cowl, player:nth-of-type(6) cape { background: linear-gradient(to bottom, yellow, transparent); }
		
		player:nth-of-type(7) cowl { 
			background: radial-gradient(transparent, red); 
			border-radius:1vw;
			height: 2vw;
			top: -1vw;
		}
		player:nth-of-type(7) cape { display:none; }

		dot[type="blue"]{

		}

		reticule{

		}

		
		logger{

		}

		igb{
			width: 100vw;
			height: 20.83vw;
			position: fixed;
			top: 0px;
			left: 0px;
			bottom: 0px;
			right: 0px;

			margin: auto;
			display: block;

		}

		.home{

		igbside{
			display: inline-block;

			height: 100%;

			position: relative;

		}

		table{

		gamebox{
			display: block;
			position: absolute;
			bottom: 50px;
			right: 80px;
			width: 160px;
			height: 100px;

  			perspective: 1500px;
  			transform-style: preserve-3d;
  			pointer-events: none;
  			transform-origin: center;
  			
  			z-index: 1;
  			transform: rotateY(20deg) rotateX(-10deg);

		}

		gameboxside{
			width: 160px;
			height: 100px;
			position: absolute;
			top: 0px;
			left: 0px;
			background: rgba(255, 255, 255, 0.3);
			display: inline-block;
			box-sizing: border-box;
			transform-style: preserve-3d;
			border: 1px solid black;


		}

		gameboxside:nth-of-type(1){
			transform: rotateY(-90deg);
			 transform-style: preserve-3d;
			 transform-origin: left center;
		}

		gameboxside:nth-of-type(3){
			transform: rotateY(90deg);
			 transform-style: preserve-3d;
			 transform-origin: right center;

		}

		gameboxside:nth-of-type(4){
			transform: rotateX(-90deg);
