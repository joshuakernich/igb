<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ghostbusters Detector</title>
  <script type="text/javascript" src="jq.js"></script>
  <script type="text/javascript">
    $(function(){
      
      setInterval(function(){

        let time = new Date().getTime()*0.0005;
        let a = 200;

        for( var i = 0; i < 3; i++){
          let t = time + i;
          let x = a*Math.sin(t)*1.5;
          let y = a*Math.sin(t)*Math.cos(t) - a*0.75;
          if( !$('ball').eq(i).is('.selected') )$('ball').eq(i).css({left:x,top:y});
        }

        for( var i = 0; i < 3; i++){
          let t = time + 3 + i;
          let x = a*Math.sin(t)*1.5;
          let y = a*Math.sin(t)*Math.cos(t) - a*0.75;
          if( !$('dart').eq(i).is('.selected') ) $('dart').eq(i).css({left:x,top:y});
        }
        

      },50)

      $('.toggle').click(function(){
        $(this).toggleClass('toggled');
      })

      let $inv;

      $('*[inv]').click(function(){
        $('.selected').removeClass('selected');
        $inv = $(this).toggleClass('selected');
      })

      $('*[pair]').click(function(){
        $(this).addClass('selected');

        if( $('*[pair=dollar]:not(.selected)').length == 0 ){
          $('dollar').css('display','inline-block');
          $('halfdollar').hide();
        }
      })

      $('*[need]').click(function(){
        if( $(this).attr('need') == $inv.attr('inv') ){
          $(this).addClass('done');
          $inv.addClass('done');
          $inv = undefined;

         
          if( $('*[need=dart]:not(.done)').length == 0 ){
            $('halfdollar').eq(0).addClass('revealed');
          }

          if( $('*[need=ball]:not(.done)').length == 0 ){
            $('hammer').css('display','inline-block');
          }

          if( $('*[need=hammer]:not(.done)').length == 0 ){
            $('halfdollar').eq(1).addClass('revealed');
          }

          if( $('*[need=dollar]:not(.done)').length == 0 ){
            $('ghost').css('display','inline-block');
          }
        }
      })
    });
  </script>
  <style type="text/css">

    body{
      background: #222;
    }

    halfdollar{
      background: green;
      width: 30px;
      height: 30px;
      display: inline-block;
      position: relative;
      opacity: 0;
      pointer-events: none;
    }

    .revealed{
      opacity: 1;
      pointer-events: auto;
    }

    dollar{
      background: green;
      width: 60px;
      height: 30px;
      display: inline-block;
      display: none;
      position: relative;
    }

    puzzle{
      display: block;
      white-space: nowrap;
      text-align: center;
      font-family: sans-serif;
      color: #ccc;
      font-size: 15px;
      position: absolute;
      bottom: 0px;
      left: 0px;
      border-bottom: 50px solid green;
      min-width: 100vw;
    }

    stand{
      display: inline-block;
      width: 300px;
      height: 300px;
      background: darkred;
      margin: 0px 10px;
      padding: 20px;
      vertical-align: bottom;
    }

    window{
      background: #555;
      height: 50%;
      display: block;
      position: relative;
      overflow: hidden;
    }

    balloon{
      width: 50px;
      height: 70px;
      border-radius: 100%;
      background: orange;
      display: inline-block;
      vertical-align: middle;
      margin: 40px 10px;
    }

    shelf{
      position: absolute;
      bottom: 0px;
      left: 0px;
      right: 0px;
    }

    cans{
      display: inline-block;
      line-height: 0px;
      margin: 0px 10px;
    }

    can{
      width: 20px;
      height: 30px;
      display: inline-block;
      background: orange;
      margin: 0px 2px;
    }

    flosser{
      width: 100px;
      height: 50px;
      background: #999;
      display: inline-block;
    }

    ghost{
      display: none;
    }

    ghost:after{
      content: "Ghost appears!";
      color: red;
    }

    dinger{
      display: inline-block;
      vertical-align: bottom;
      text-align: center;
      line-height: 0px;
    }

    bell{
      width: 50px;
      height: 50px;
      background: orange;
      display: inline-block;
      border-radius: 25px;
    }

    tower{
      height: 250px;
      width: 30px;
      background: darkred;
      display: inline-block;
      position: relative;
    }

    piston{
      width: 50px;
      height: 50px;
      background: #999;
      display: inline-block;
    }

    dingerbase{
      width: 80px;
      height: 20px;
      background: darkred;
      display: inline-block;
    }

    flossslot{
      width: 100px;
      background: #555;
      display: inline-block;
    }

    flossslot:before{
      content:"";
      width: 50px;
      height: 5px;
      background: #222;
      display: inline-block;
    }

    ball{
      display: inline-block;
      width: 40px;
      height: 40px;
      background: lightblue;
      border-radius: 20px;
      vertical-align: middle;
      opacity: 0.5;
      position: absolute;
      margin: 10px;
      line-height: 40px;
    }

    ball:before{
      content: "Ball";
      color: black;
    }

    dart{
      width: 40px;
      height: 40px;
      background: lightblue;
      display: inline-block;
      vertical-align: middle;
      position: absolute;
      opacity: 0.5;
      margin: 10px;
      line-height: 40px;
    }

    dart:before{
      content: "Dart";
      color: black;
    }
   
    hammer{
      width: 100px;
      height: 50px;
      display: inline-block;
      background: blue;
      position: absolute;
      left: 50px;
      bottom: 0px;
      display: none;
    }

    hammer:before{
      content: "Hammer";
    }
    

    sky{
      position: absolute;
      bottom: 100%;
      left: 50%;
    }

    shutter{
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background: #999;
      transition: all 0.5s;
    }

    shutter:before{
      content: "";
      width: 40px;
      height: 10px;
      background: white;
      position: absolute;
      bottom: 20px;
      left: 0px;
      right: 0px;
      margin: auto;
    }

    shutter.toggled{
      top: -90%;
    }

    ringer{
      width: 10px;
      height: 35px;
      background: #999;
      display: inline-block;
      border-radius: 5px;
      position: absolute;
      bottom: 10px;
      left: 0px;
      right: 0px;
      margin: auto;
    }

      backdrop-filter: brightness(120%), opacity(0%);

      display: inline-block;
      border-radius: 100px;
      transform: translate(-50%,-50%);
      position: fixed;

    masker{

      width: 200px;
      height: 200px;
      
      display: inline-block;
      border-radius: 100px;
      transform: translate(-50%,-50%);
      position: fixed;

      background: rgba(0, 0, 0, 0.1);
    }*/

    .selected{
      opacity: 1;
      z-index: 1;
    }

    .selected:after{
      content: "";
      position: absolute;
      left: -10px;
      right: -10px;
      top: -10px;
      bottom: -10px;
      border: 2px dashed lightblue;
      box-sizing: border-box;
      
    }

    .done{
      opacity: 0;
      pointer-events: none;
    }

    piston.done{
      opacity: 1;
    }

  </style>
</head>
<body>
  
  <puzzle>
    <sky>
      <ball inv='ball'></ball>
      <ball inv='ball'></ball>
      <ball inv='ball'></ball>
      <dart inv='dart'></dart>
      <dart inv='dart'></dart>
      <dart inv='dart'></dart>

      <masker></masker>
    </sky>
    <floor>
    <stand><window>
      <shelf>
        <flosser>

    </window><br>Candy Floss Stand<br><br><flossslot need='dollar'><br>$1<br><br></flossslot></stand>
    <stand><window>

      <balloon need='dart'></balloon>

    <stand><window>

      <cans need='ball'>

        <can></can><can></can><can></can>
      </cans>
      <cans need='ball'>
        <can></can><br>

      </cans>

    </shelf>
    <shutter class='toggle'></shutter>

    <dinger>
      <bell><halfdollar pair='dollar'></halfdollar></bell><br>
