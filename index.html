	<script type="text/javascript">
		$(function () {

			let liveModule;
			const PROTO = {

				
				'Experiments':{
					'Adventure':window.Adventure,
					'Pong':window.PixelPaddle,
					'Tiny Tennis':window.TinyFootball,
				},
				'Batman':{
					'Riddler':window.Riddler,
					'Grappler':window.BatClimbing,
					'Driving':window.DrivingGame,
					'Batarang':window.BatVinesGame,
				},
				'Rejects':{
					'Soft Serve':window.SoftServeGame,
					'Platform':window.PlatformGame,
				},
				'Box Party':{
					'Box Party':window.BoxPartyGame,
					'Name Entry':window.NameEntry,
					'Milker':window.MilkGame,
					'Headers':window.HeadersGame,
					'Goalie':window.GoalieGame,
					
					'Death Maze':window.MazeGame,
					
					'Cookie Cutter':window.CookieCutterGame,
					'Follicle Frenzy':window.FollicleFrenzyGame,
					'Pump Pop':window.PumpPopGame,
					'Coin Chaos':window.CoinChaosGame,
					
					'Spot The Meep':window.SpotTheMeepGame,
					'Drum Beats':window.DrumBeatsGame,
					'Coconut Climbers':window.CoconutClimbersGame,
					'Popcorn Panhandlers':window.PopcornGame,
					'Cardboard Cutout':window.CardboardCutoutGame,
					'Plummet Panic':window.PlummetPanicGame,
					'Town Fair':window.FunRunGame,
					'Melody Match':window.MelodyMatchGame,
					'Mystery Maze':window.MysteryMazeGame,
					'Roulette Runner':window.RouletteRunnerGame,
					'Claw Chaos':window.ClawChaosGame,
					'Bowling Bonanza':window.BowlingGame,
					'Cupping Balls':window.CuppingBallsGame,
					'Painter Panic':window.PainterPanicGame,
					'Final Frenzy':window.FinalFrenzyGame,
				}
			};

			const ICONS = {

				//'SEQUENCER':'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv98I4I2dS0_MpTEslbm0s9EYzedPtcvDLKg&s',
				'Pong':'./proto/img/icon-pong.png',
				'Tiny Tennis':'./proto/img/icon-tennis.png',
				'Goalie':'./proto/img/icon-goalie.png',
				'Riddler':'./proto/img/icon-riddler.png',
				'Batarang':'./proto/img/icon-bat-vines.png',
				'Driving':'./proto/img/icon-driving.png',
				'Grappler':'./proto/img/icon-grapple.png',
				'Adventure':'./proto/img/icon-adventure.png',
				

				'Box Party':'./proto/img/icon-box-party.png',
				'Headers':'./proto/img/party/icon-headers-lite.png',
				'Milker':'./proto/img/icon-milk.png',
				'Soft Serve':'./proto/img/party/icon-soft-serve.jpg',
				'Death Maze':'./proto/img/party/icon-maze.png',
				'Platform':'./proto/img/party/icon-platform.jpeg',
				'Cookie Cutter':'./proto/img/party/icon-cookie-cutter.jpg',
				'Follicle Frenzy':'./proto/img/party/icon-follicle.png',
				'Name Entry':'./proto/img/party/icon-name-entry.png',
				'Pump Pop':'./proto/img/party/icon-pump.png',
				'Coin Chaos':'./proto/img/party/icon-coin-chaos.png',
				'The Claw':'./proto/img/party/icon-claw.png',
				'Spot The Meep':'./proto/img/party/icon-spot.png',
				'Drum Beats':'./proto/img/party/icon-drum.png',
				'Coconut Climbers':'./proto/img/party/icon-coconut.png',
				'Popcorn Panhandlers':'./proto/img/party/icon-popcorn.png',
				'Cardboard Cutout':'./proto/img/party/icon-cardboard.png',
				'Plummet Panic':'./proto/img/party/icon-plummet.png',
				'Town Fair':'./proto/img/party/icon-town-fair.png',
				'Melody Match':'./proto/img/party/icon-melody-match.png',
				'Mystery Maze':'./proto/img/party/icon-mystery-maze.png',
				'Roulette Runner':'./proto/img/party/icon-roulette.png',
				'Cupping Balls':'./proto/img/party/icon-cupping.png',
				'Claw Chaos':'./proto/img/party/icon-claw-chaos.png',
				'Bowling Bonanza':'./proto/img/party/icon-bowling.png',
				'Final Frenzy':'./proto/img/party/bg-cosmos.jpg',
			}

			let gameID = window.location.search.substr(1).split('&')[0].replaceAll('%20',' ');

			function launchProto(id){

				let p = undefined;
				for(var f in PROTO) if(PROTO[f][id]) p = PROTO[f][id];
				
				$('moduleframe').empty();

				if(typeof(p) == 'function'){
					$('.loader').attr('src',undefined).removeClass('active');
					
					liveModule = new p();
					liveModule.$el.appendTo('mframe');
					$('mframe').addClass('active');

				} else {

					$('.loader').attr('src',p).addClass('active');
				}

				$('menu').addClass('hidden');
			}

			function onProtoButton() {
				let id = $(this).attr('id');
				window.location.assign(window.location.pathname + '?' + id);
			}

			if(gameID) launchProto(gameID);
			else launchMenu();


			function launchMenu(){
				for(var f in PROTO){

					let $folder = $(`<protofolder><h1>${f}</h1></protofolder>`).appendTo('protolist');

					for(var p in PROTO[f]){
						$(`
							<protoapp>
								<protoicon style='background-image:url(${ICONS[p]})'></protoicon>
								<protolabel>${p}</protolabel>
							</protoapp>
						`).appendTo($folder).attr('id',p).click(onProtoButton);
					}
					
				}
			}
				
			let players = [];

			function doRandomMove(){
				
				for(var i=0; i<7; i++){

					let p = {
						Id:i,
						X:-0.9 + Math.random()*1.8,
						Z:-0.9 + Math.random()*1.8,
						Y:-0.3 + Math.random()*0.6,
						wall:1,
					}

					if(players[i] == undefined) players[i] = p;

					$(players[i]).animate(p);
		        	//players[i] = p;
				}
			}

			let nDebugPlayer = 0;

			$('gameboxside').eq(1).on('mousemove',function(e){

				let x = e.offsetX/(160/2)-1;
				let y = e.offsetY/(100/2)-1;

				players[nDebugPlayer].X = x;
				players[nDebugPlayer].Y = -y;
			})

			$('gameboxside').eq(0).on('mousemove',function(e){

				let x = e.offsetX/(160/2)-1;
				let y = e.offsetY/(100/2)-1;

				players[nDebugPlayer].Z = -x;
				players[nDebugPlayer].Y = -y;
			})

			$('gameboxside').eq(2).on('mousemove',function(e){

				let x = e.offsetX/(160/2)-1;
				let y = e.offsetY/(100/2)-1;

				players[nDebugPlayer].Z = x;
				players[nDebugPlayer].Y = -y;
			})

			$('gameboxside').eq(3).on('mousemove',function(e){

				let x = e.offsetX/(160/2)-1;
				let y = e.offsetY/(160/2)-1;

				players[nDebugPlayer].X = x;
				players[nDebugPlayer].Z = y;
			})

			$('gameboxside').on('click',function(e){
				let iWall = $('gameboxside').index(this);
				players[nDebugPlayer].wall = iWall;
				players[nDebugPlayer].wallChange = iWall;
			})

			$('[btn=move]').click(doRandomMove);

			$('[btn=refresh]').click(function() {
				window.location.assign(window.location.href);
			})

			$('[btn=home]').click(function() {
				window.location.assign(window.location.pathname);
			})

			let log = [];

			function makeMetrics(p){

				p.x = p.X;
				p.y = p.Y;
				p.z = p.Z;

				p.px = (p.X+1)/2;
				p.py = 1-(p.Y+1)/2;
				p.pz = (p.Z+1)/2;

				p.walls = [
					{x:p.z,y:p.t,z:p.x,px:p.pz,py:p.py,pz:p.px,dist:p.px},
					{x:p.x,y:p.y,z:p.z,px:p.px,py:p.py,pz:p.pz,dist:1-p.pz},
					{x:-p.z,y:p.y,z:p.x,px:-p.pz,py:p.py,pz:p.px,dist:1-p.px},
				]
			}

			function onMessage(str){

				let d = str.split('|');
		    	let playerData = JSON.parse(d[0]);

		       for(var p=0; p<playerData.length; p++){

		       		players[p].X = playerData[p].X;
		       		players[p].Y = playerData[p].Y;
		       		players[p].Z = playerData[p].Z;

		       		makeMetrics(players[p]);

		        	$('gbavatar').eq(p).css({left:players[p].px*100+'%',top:players[p].pz*100+'%'});
		        	$('gbavatar').eq(p).find('gbhuman').css({height:(1-players[p].py)*100+'px'});
		       }

		       if( liveModule ){
	        		if(liveModule.setPlayers) liveModule.setPlayers(players);
	        	} else {
	        		$('.loader')[0].contentWindow.postMessage(players,'*');
	        	} 
			}

			window.forceMessage = onMessage;

			function doLog( ...args ){
				log.unshift( args.join(' ') );
			  	if(log.length>10) log.length = 10;
			    $('logger').html(log.join('<br>'));
			}

			$(document).click(function(e){
				$('<dot type=red>').appendTo('body').css({left:e.pageX,top:e.pageY}).animate({width:'5vw',height:'5vw',opacity:0},500,function(){
					$(this).remove();
				});
			})

			$(document).on('keypress',function(e){
				let nSwitchPlayer = e.which-49;
				if(nSwitchPlayer>=0 && nSwitchPlayer<players.length-1) nDebugPlayer = nSwitchPlayer;
			})

			doRandomMove();

			function stepDebug() {
				for(var p in players){
					players[p].X = Math.max(-0.8, Math.min(0.8, players[p].X))
					players[p].Y = Math.max(-0.4, Math.min(0.6, players[p].Y))
					players[p].Z = Math.max(-0.8, Math.min(0.8, players[p].Z))
				}
				onMessage(JSON.stringify(players)+'|Front,0,0,None');
			}
			
			let intervalStep = setInterval(stepDebug,1000/20);

			doLog('Vuplex is '+(window.vuplex?'ready':'not ready'));
		
			if (window.vuplex) {
			    ready();
			} else {
			    window.addEventListener('vuplexready', ready);
			}

			function ready(){
				$('[btn=move]').hide();
				doLog("Let's go...");
				window.vuplex.postMessage({ type: 'greeting', message: 'Hello from JavaScript!' });
			  	window.vuplex.addEventListener('message', function(e) { onMessage(e.data) });
			  	clearInterval(intervalStep);

			  	$('gameboxwrapper').hide();
			}

			window.doPartyGameComplete = function(scores){
				console.log('scores submitted',scores);
			}
			
		})
	</script>

			display: inline-block;
			white-space: normal;
			height: 100%;
			width: 33.3%;
			position: relative;
			vertical-align: top;
			box-sizing: border-box;
		}

		table{
			width: 100%;
			height: 100%;
			padding: 10%;
			position: relative;
		}

		td{	
			background: rgba(255, 255, 255, 0.1);
		}

		td.selected{
			background: var(--igb-pink);
		}

		td.highlight{
			background: rgba(255, 255, 255, 0.2);
		}

		td.selected.highlight{
			background: white;
		}

		gameboxwrapper{
			display: block;
			position: absolute;
			bottom: 90px;
			left: 0px;
			right: 0px;
			
			margin: auto;

			width: 160px;
			height: 100px;
			z-index: 1;
			
			perspective: 300px;
		}

		gamebox{
			display: block;
			position: absolute;
			
			width: 160px;
			height: 100px;
  			
  			transform-style: preserve-3d;
  			
  			transform-origin: center;
  			z-index: 1;
  			transform: rotateX(-5deg);
		}

		gameboxside{
			width: 160px;
			height: 100px;
			position: absolute;
			top: 0px;
			left: 0px;
			background: radial-gradient(transparent, transparent, rgba(255,255,255,0.2));
			display: inline-block;
			box-sizing: border-box;
			transform-style: preserve-3d;
			border: 1px solid rgba(255,255,255,0.2);
			
		}

		gameboxside:nth-of-type(1){
			transform: rotateY(-180deg);
			 transform-style: preserve-3d;
			 transform-origin: left center;
		}

		gameboxside:nth-of-type(3){
			transform: rotateY(180deg);
			 transform-style: preserve-3d;
			 transform-origin: right center;

		}

		gameboxside:nth-of-type(4){
			transform: rotateX(-90deg);
			 transform-style: preserve-3d;
			 transform-origin: bottom center;
			 height: 160px;
			 top: auto;
			 bottom: 0px;
		}

		gameboxside:hover{
			background: rgba(255,255,255,0.2);
		}

		gbavatar:before{
			content: "";
			width: 20px;
			height: 20px;
			border: 2px solid;
			border-color: gray;
			border-radius: 100%;
			left: -10px;
			top: -10px;
			display: block;
			position: absolute;
			box-sizing: border-box;
		}

		gbavatar{
			transform-style: preserve-3d;
			position: absolute;
			display: block;
			pointer-events: none;
		}



		gbhuman{
			position: absolute;
			
			bottom: 0px;
			left: -10px;
			width: 20px;
			height: 50px;
			
			
			 transform-style: preserve-3d;
			 transform-origin: center bottom;
			 transform: rotateX(90deg);
			 border-radius: 10px 10px 0px 0px;
			 border: 1px solid;
			 border-color: gray;
			 box-sizing: border-box;
			 border-bottom: none;
			
		}

		gbavatar:nth-of-type(1) gbhuman,gbavatar:nth-of-type(1):before{ border-color:red }
		gbavatar:nth-of-type(2) gbhuman,gbavatar:nth-of-type(2):before{ border-color:blue }
		gbavatar:nth-of-type(3) gbhuman,gbavatar:nth-of-type(3):before{ border-color:green }
		gbavatar:nth-of-type(4) gbhuman,gbavatar:nth-of-type(4):before{ border-color:purple }
		gbavatar:nth-of-type(5) gbhuman,gbavatar:nth-of-type(5):before{ border-color:orange }
		gbavatar:nth-of-type(6) gbhuman,gbavatar:nth-of-type(6):before{ border-color:yellow }


		igbcontrols{
			display: block;
			text-align: center;
		}

		igbcontrol{
			display: block;
			width: 2vw;
			height:2vw;
			border-radius: 1vw;
			background: rgba(255, 255, 255, 0.5);
			line-height: 1.8vw;
			overflow: hidden;
			font-size: 1.5vw;
			color: white;
			margin-bottom: 0.5vw;
			box-shadow: 0px 1px 0px black;
			text-shadow: 0px -1px black;
		}

		gameboxwrapper buttons{
			position: absolute;
			top: 0px;
			left: 300px;
			display: block;
		}

		gameboxwrapper button{
			white-space: nowrap;
			background: none;
			border: none;
			font: inherit;
			color: white;

			font-family: monospace;
			font-weight: normal;
		}

		gameboxwrapper button:before{
			content: "> ";
		}
		
	</style>
</head>
<body>
	<igb class='home'>
		<igbside></igbside><igbside>
			<protolist></protolist>
			
		</igbside><igbside>
			
		</igbside>
		<igbmenu>
			<igbcontrols>
				<igbcontrol btn='home'><b>⌂</b></igbcontrol>
				<igbcontrol btn='refresh'>↺</igbcontrol>
			<ibgcontrols>
			
		</igbmenu>
		<logger>LOADING...</logger>
		
		<mframe></mframe>
		<iframe class='loader' sandbox="allow-same-origin allow-scripts" src=""></iframe>
		
	</igb>
	<gameboxwrapper>
		<gamebox>
			<gameboxside></gameboxside><gameboxside></gameboxside><gameboxside></gameboxside><gameboxside>
				<gbavatar><gbhuman></gbhuman></gbavatar>
				<gbavatar><gbhuman></gbhuman></gbavatar>
				<gbavatar><gbhuman></gbhuman></gbavatar>
				<gbavatar><gbhuman></gbhuman></gbavatar>
				<gbavatar><gbhuman></gbhuman></gbavatar>
				<gbavatar><gbhuman></gbhuman></gbavatar>
				<gbavatar><gbhuman></gbhuman></gbavatar>
			</gameboxside>
		</gamebox>
		<buttons>
			<button btn='move'>Random Move</button>
		</buttons>
	</gameboxwrapper>
</body>
</html>
