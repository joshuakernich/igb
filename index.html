<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IGB Prototypes</title>
	<script type="text/javascript" src="./shared/jq.js"></script>

	<script type="text/javascript" src="./I Don't Know Much/Tone.js"></script>
	<script type="text/javascript" src="./proto/sequencer.js"></script>

	<script type="text/javascript">
		$(function () {
			const proto = {
				
				'SEQUENCER':window.Sequencer,
				'MAZE':'./los/maze-nav.html',
				'QUIZ':"I Don't Know Much/index.html",
				
			}

			for(var p in proto){
				$('<li>').appendTo('.menu-games').text(p).attr('id',p).click(launchProto);
			}

			function launchProto() {
				let id = $(this).attr('id');
				let p = proto[id];
				
				$('moduleframe').empty();

				if(typeof(p) == 'function'){
					$('iframe').attr('src',undefined).removeClass('active');
					
					liveModule = new p();
					liveModule.$el.appendTo('mframe');
					$('mframe').addClass('active');

				} else {

					$('iframe').attr('src',p+'?seed='+Math.random()).addClass('active');
				}

				$('menu').addClass('hidden');
				
			}

			$('[btn=move]').click(function() {
				let x = -1 + Math.random()*2;
				let y = -1 + Math.random()*2;
				let z = -1 + Math.random()*2;

				onMessage(`M,0,${x},${y},${z}`);
			})

			$('[btn=menu]').click(function() {
				if(liveModule && liveModule.turnOnOff) liveModule.turnOnOff(false);
				$('mframe').addClass('active').empty();
				$('iframe').removeClass('active').attr('src','');

			})

			let log = [];
			let players = [];
			while(players.length<6){
				players.push({id:players.length,x:0,y:0,z:0});
				$('<player>').appendTo('tracker');
			}

			doLog('Vuplex is '+(window.vuplex?'ready':'not ready'));
		
			if (window.vuplex) {
			    ready();
			} else {
			    window.addEventListener('vuplexready', ready);
			}

			function ready(){
				doLog("Let's go...");
				window.vuplex.postMessage({ type: 'greeting', message: 'Hello from JavaScript!' });
			  	window.vuplex.addEventListener('message', function(e) { onMessage(e.data) });
			}

			let timeLast = 0;
			let debounce = 1000/50;

			function onMessage(str){
				
		        let arr = str.split(',');
		       
		        let type = arr[0];

		        let timeNow = new Date().getTime();


		        if(type=='M' && (timeNow-timeLast)>debounce){

		        	let p = parseInt(arr[1]);
		        	players[p].x = parseFloat(arr[2]);
		        	players[p].y = parseFloat(arr[3]);
		        	players[p].z = parseFloat(arr[4]);
		        	
		        	players[p].px = (players[p].x+1)/2*100;
		        	players[p].py = 100 - (players[p].y+1)/2*100;
		        	players[p].pz = (players[p].z+1)/2*100;

		        	let size = (0.1+players[p].pz*0.1) + 'vw';

		        	if($('iframe')[0].contentWindow){
		        		$('player').eq(p).css({left:players[p].px+'%',top:players[p].py+'%',width:size,height:size});
		        	} else {
		        		$('iframe')[0].contentWindow.postMessage(players[p]);
		        	} 
		        	
		        	timeLast = timeNow;
		        }

		        //doLog(str);

		        
			}

			function doLog( ...args ){
				log.unshift( args.join(' ') );
			  	if(log.length>10) log.length = 10;
			    $('logger').html(log.join('<br>'));
			}

			

			$(document).click(function(e){
				$('<dot type=red>').appendTo('body').css({left:e.pageX,top:e.pageY}).animate({width:150,height:150,opacity:0},500,function(){
					$(this).remove();
				});
			})

			onMessage('M,0,0,0,0');
			onMessage('M,1,1,0,0');
			onMessage('M,2,1,1,0');
			onMessage('M,3,-1,1,0');
			onMessage('M,4,-1,-1,0');
			onMessage('M,5,1,-1,0');

			$('.expando').click(function(){
				$('menu').toggleClass('hidden');
			})

		})
	</script>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=PT+Sans+Narrow:wght@400;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

		body{
			background: black;
			--igb-purple: #330357;
   			--igb-pink: #FF00B7;

   			font-family: "Rubik", sans-serif;
		  font-optical-sizing: auto;
		  font-weight: 600;
		  font-style: bold;
		  font-size: 0.7vw;

   			
		}

		dot{
			position: fixed;
			width: 20px;
			height: 20px;
			
			transform: translate(-50%,-50%);
			background: radial-gradient(transparent, transparent, white, transparent, transparent);
			border-radius: 100px;
		}

		dot[type="blue"]{
			background: blue;
		}

		
		logger{
			
			display: block;
			
			font-family: sans-serif;
			margin: 1vw 0.2vw;
			
			color: var(--igb-pink);


		}
		.active{
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
			width: 100%;
			height: 100%;
			
			border: none;
			display: block;
		}

		iframe{
			display: none;
		}

		mframe{
			display: none;
		}
		

		ul{
		
			
			list-style-type: none;
			padding: 0px;
			margin: 0px;
		}

		li{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
			
			padding: 0.5vw 0.5vw;
			
			
			
			background: white;
			text-align: center;
			display: inline-block;
			margin: 0.1vw;

			background: rgba(255, 255, 255, 0.1);
			color: var(--igb-pink);
			border: 0.1vw solid var(--igb-pink);
		}

		menu{
			margin: 2vw;
			padding: 3vw 1vw 1vw 1vw;
			display: block;
			position: absolute;
			right: 0px;
			top: 0px;
			text-align: right;
			z-index: 1;
			background: var(--igb-purple);
			border: 0.1vw solid var(--igb-pink);
			overflow: hidden;
		}

		menu.hidden{
			width: 2.1vw;
			height: 2vw;
			padding: 0vw;
			box-sizing: border-box;

		}

		tracker{
			position: absolute;
			top: 0px;
			left:0px;
			right: 0px;
			bottom: 0px;
			border: 0.1vw solid var(--igb-pink);
			overflow: hidden;
			box-sizing: border-box;
		}

		player{
			width: 1vw;
			height: 1vw;
			background: var(--igb-pink);
			border-radius: 100%;
			display: block;
			transform: translate(-50%, -50%);
			position: absolute;
			text-align: center;

			font-size: 3vw;
			
			color: var(--igb-purple);
			box-sizing: border-box;
			padding: 0.1vw 0px;
			
			text-align: center;
			overflow: hidden;
		}

		player:before{
			content: "";
			display: block;
			line-height: 0px;
			position: absolute;
			left: 25%;
			right: 25%;
			top: 25%;
			height: 0.3vw;
			border-left: 0.3vw solid var(--igb-purple);
			border-right: 0.3vw solid var(--igb-purple);
			
		}

		player:after{
			content: "";
			display: block;
			border-bottom: 0.3vw solid var(--igb-purple);
			position: absolute;
			left: 25%;
			right: 25%;
			bottom: 25%;
		}

		

		igb{
			width: 100vw;
			height: 20.83vw;
			position: fixed;
			top: 0px;
			left: 0px;
			bottom: 0px;
			right: 0px;
			overflow: hidden;
			margin: auto;
			display: block;
			white-space: nowrap;

			background: var(--igb-purple);
		}

		igbside{
			display: inline-block;
			white-space: normal;
			height: 100%;
			width: 33.3%;
			position: relative;
			
			
			overflow: hidden;
		}

		table{
			width: 100%;
			height: 100%;
			padding: 10%;
			position: relative;
		}

		td{	
			background: rgba(255, 255, 255, 0.1);
		}

		td.selected{
			background: var(--igb-pink);
		}

		td.highlight{
			background: rgba(255, 255, 255, 0.2);
		}

		td.selected.highlight{
			background: white;
		}

		.expando{
			position: absolute;
			top: 0px;
			right: 0px;
			
			padding: 0.1em;
			
			
			
		
			background: white;
			text-align: center;
			display: inline-block;
		

			background: var(--igb-pink);
			color: var(--igb-purple);

			font-size: 2vw;
			
			border: none;
			line-height: 1.5vw;
		}

		.expando:after{
			content: "â›¶";
		}

		menu.hidden .expando{
			display: block;
		}

		
	</style>
</head>
<body>
	<igb>
		<igbside></igbside>
		<igbside>
			<tracker></tracker>
		</igbside>
		<igbside>
			<menu>
				<ul class="menu-function">
					<li btn='menu'>MENU</li><li btn='move'>MOVE</li>
				</ul>
				<ul class="menu-games">
					
				</ul>
				<logger>LOADING...</logger>
				<button class="expando"></button>
			</menu>
		</igbside>
		

		<mframe></mframe>
		<iframe src=""></iframe>
	
	</igb>
</body>
</html>
