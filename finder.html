<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Finder</title>
	<style>
		body{
			line-height: 0px;
			text-align: center;

			
			font-family: sans-serif;
		}

		p{
			margin: 40px;
		}

		row{
			display: block;
		}

		cell{
			display: inline-block;
			width: 100px;
			height: 100px;
			background: blue;
			margin: 5px;
			
			position: relative;
		}

		cell:before{
			content: "";
			display: block;
			background: lightblue;
			position: absolute;
			left: -10px;
			right: -10px;
			top: 40px;
			bottom: 40px;
			z-index: -1;
			border-top: 2px solid blue;
			border-bottom: 2px solid blue;
		}

		cell:after{
			content: "";
			display: block;
			background: lightblue;
			position: absolute;
			top: -10px;
			bottom: -10px;
			left: 40px;
			right: 40px;
			z-index: -1;
			border-left: 2px solid blue;
			border-right: 2px solid blue;
		}

		cell.blocked{
			background: url(https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/ee9e1d6a-8333-4a9c-a47c-abd0bc01d054/d4yygqt-5245b93c-d3db-4e94-92b0-772de824021b.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2VlOWUxZDZhLTgzMzMtNGE5Yy1hNDdjLWFiZDBiYzAxZDA1NFwvZDR5eWdxdC01MjQ1YjkzYy1kM2RiLTRlOTQtOTJiMC03NzJkZTgyNDAyMWIuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.ekG3aSE7xUzJBSKqNryRR5oJl4zzZUDJTLmg7uGR-kY);
			background-size: 150%;
			background-position: center;
		}

		me, finder{
			position: absolute;
			display: block;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			color: white;
		}

		me:after{
			content: "ME";
		}

			content: "FINDER";

	<script type="text/javascript" src='jq.js'></script>
	<script type="text/javascript">
		$(function(){

			const GRID = 4;
			const ELECTRO = Math.floor(GRID/2);

			for(var i = 0; i < GRID; i++){
				var $row = $('<row>').appendTo('body')
				for(var j = 0; j < GRID; j++){
					$('<cell>').appendTo($row);
				}
			}

			var $me = $('<me>').appendTo('body');
			var $finder = $('<finder>').appendTo('body');




			let coordWas = [1,GRID-1];
			let coord = [1,GRID-1];
			let cFinder = [Math.floor(GRID/2),0];
			let isEnabled = true;
			
			$me.css(getCellAt(coord).offset());
			$finder.css(getCellAt(cFinder).offset());

			let dirs = [
				[0,-1],
				[1,0],
				[0,1],
				[-1,0]
			]

			let blocked = [];

			let nWas = -1;


			function getCellAt(coord){
				return $('row').eq(coord[1]).find('cell').eq(coord[0]);
			}

			function getIsBlocked(possible){
				let isBlocked = false;

				if(possible[0] == coord[0] && possible[1] == coord[1]) isBlocked = true;

				// don't allow crossover
				if(	possible[0] == coordWas[0] && possible[1] == coordWas[1] 
					&& cFinder[0] == coord[0] && cFinder[1] == coord[1] 
				) isBlocked = true;

				if(possible[0] < 0 || possible[1] < 0 || possible[0] > (GRID-1) || possible[1] > (GRID-1) ) isBlocked = true;
				
				for(var b in blocked){
					if(blocked[b][0] == possible[0] && blocked[b][1] == possible[1]) isBlocked = true;
				}

				return isBlocked;
			}

			$(window).keydown(function(e){
		
				
				if( e.which != 32 && e.which != 37 && e.which != 38 && e.which != 39) return;
				if(!isEnabled) return;


				if(e.which == 32){

					blocked.push([coord[0],coord[1]]);
					while(blocked.length>ELECTRO) blocked.shift();
					$('.blocked').removeClass('blocked');

					for(var b in blocked) getCellAt(blocked[b]).addClass('blocked');

					return;
				}

				let move = [0,0];


				coordWas = [coord[0],coord[1]];

				if(e.which == 37) move[0]--;
				if(e.which == 38) move[1]--;
				if(e.which == 39) move[0]++;
				//if(e.which == 40) move[1]++; // can't go down

				coord[0] += move[0];
				coord[1] += move[1];

				coord[0] = (coord[0]+GRID)%GRID;
				coord[1] = (coord[1]+GRID)%GRID;


				var $cell = getCellAt(coord);
				var o = $cell.offset();

				isEnabled = false;

				$me.css({ left:o.left - move[0]*100, top:o.top - move[1]*100 }).animate(o, function(){
					isEnabled = true;
				});

				let max = 0;
				let best = [cFinder[0],cFinder[1]];
				let nMaybe = -99;

				for( var n in dirs){


					// if finder can pass through walls
					//let possible = [(cFinder[0] + dirs[n][0] + 4)%4, (cFinder[1] + dirs[n][1] + 4)%4];


					// finder cannot pass through walls
					let possible = [
						cFinder[0] + dirs[n][0], cFinder[1] + dirs[n][1]
					];
					
					let isBackward = (Math.abs(nWas - n) == 2);
					if(isBackward || getIsBlocked(possible)) continue;

					let dif = [possible[0]-coord[0], possible[1]-coord[1]];
					let dist = dif[0]*dif[0] + dif[1]*dif[1];

					if(dist>max || (dist==max && Math.random() > 0.5)){
						max = dist;
						best = possible; 
						nMaybe = n;
					}


				}

				if(nMaybe == -99){
					let nBack = (Math.abs(nWas) + 2)%4;
		
					let back = [cFinder[0] + dirs[nBack][0], cFinder[1] + dirs[nBack][1]];
					if( !getIsBlocked(back) ){
						best = back;
						nMaybe = nBack;
					}

				}

				nWas = nMaybe;
				cFinder = best;


				$finder.animate(getCellAt(cFinder).offset());

		
			});
		})
		
	</script>
</head>
<body>
	<p>Press UP, LEFT, RIGHT to move (no DOWN movement).</p>
	<p>Press SPACE to insert ZAPPER in room (MAX 2 ZAPPERS).</p>
	<p>You can warp through map edges. Finder cannot.</p>
</body>
</html>
